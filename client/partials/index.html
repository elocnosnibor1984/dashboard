	<!-- End of user information -->
	<!-- Search Bar   -->
	<div class="container-fluid">
		<form class="searchForm form-horizontal col-sm-12">
			<input type="text" id="searchField" class="search-input col-sm-9" name="search" ng-model="search.text" placeholder="Search by Title, Post Content">
			<input type="submit" name="searchButton" id="searchBtn" class="btn-lg searchBtn col-sm-2 pull-right" ng-click="searchPosts(search)" value="Search">
		</form>
		<button class="btn-lg searchBtn col-sm-2 pull-right" ng-if='feed == false' ng-click = 'reset()'>Back to feed</button>
	</div>
<!-- End of Search Bar   -->

<!--  Loading posts from database-->
	<div ng-repeat = 'x in posts' style="padding-left: 0;">
		<div class="container-fluid">
			<div class="col-sm-12" style="padding: 10px;">

					<h4>{{x.title}}</h4>
					<img class="postIMG" ng-if="x.url" src="{{x.url}}"  alt="img">
					<p>{{x.text}} - {{x.created_at | date: 'MMMM, dd, yyyy @ h:mm a'}} <a ng-if='user_id == x._user_id' class="btn btn-danger" ng-click = 'deletePost(x._id)'>Delete</a></p>
<!-- 					<div class="form-group">
						<button id="comments" class="btn btn-primary" ng-click="toggle()">Comments</button>
					</div> -->

					<div id="commentsFeed" class="col-sm-12" ng-repeat='c in x.comments' >
	<!--                     {{c}} -->
						<h5>{{c._user_name}} commented:</h5>
						<p>{{c.text}}</p><hr>
					</div>
					<div class="form-group">
						<textarea class="form-control" rows="3" ng-model='comment[x._id].text' required></textarea>
					</div>
					<div class="form-group">
						<button class="btn btn-primary pull-right" type="submit" value="Comment" ng-click='commentPost(x._id)'>Post</button>
					</div>

			</div>
		</div>
	</div>
</div>
